<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form__group {
            margin-bottom: 15px;
        }

        .form__group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form__group input {
            width: 100%;
            height: 25px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
        }

        .myfield {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 25px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                <div>{{ field }}</div>
            </div>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
